<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <section class="sign-in-form section-padding">
      <div class="container">
          <div class="row">

              <div class="col-lg-8 mx-auto col-12">

                  <h1 class="hero-title text-center mb-5">Sign In</h1>

                  <div class="row">
                      <div class="col-lg-8 col-11 mx-auto">
                          <form role="form" method="post" th:action="@{/user/login}">
                              <div th:if="${param.error}">
                                  <div class="alert alert-danger">
                                      사용자ID 또는 비밀번호를 확인해 주세요.
                                  </div>
                              </div>

                              <div class="form-floating mb-4 p-0">
                                  <input type="text" name="username" id="username" class="form-control" placeholder="placeholder" required>

                                  <label for="username">username</label>
                              </div>

                              <div class="form-floating p-0">
                                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                  <label for="password">Password</label>
                              </div>

                              <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                  Sign in
                              </button>

                              <p class="text-center">Don’t have an account? <a th:href="@{/user/signup}">Create One</a></p>

                          </form>
                      </div>
                  </div>
                  
              </div>

          </div>
      </div>
  </section>
  </div>
</html>
