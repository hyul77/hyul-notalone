<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto col-12">
                    <h1 class="hero-title text-center mb-5">Sign Up</h1>

                    <div class="social-login d-flex flex-column w-50 m-auto">
                        <a href="#" class="btn custom-btn social-btn mb-4">
                            <i class="bi bi-google me-3"></i>

                            Continue with Google
                        </a>

                        <a href="#" class="btn custom-btn social-btn">
                            <i class="bi bi-facebook me-3"></i>

                            Continue with Facebook
                        </a>
                    </div>

                    <div class="div-separator w-50 m-auto my-5"><span>or</span></div>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form th:action="@{/user/signup}" th:object="${userCreateForm}" role="form" method="post">
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                </div>

                                <div class="form-floating my-4">
                                    <input type="text" name="username" th:field="*{userId}" class="form-control"
                                        placeholder="user name placeholder" required />

                                    <label for="userName">user name</label>
                                </div>

                                <!-- <div class="form-floating">
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email address" required th:field="*{email}" />

                                    <label for="email">Email address</label>
                                </div> -->

                                <div class="form-floating my-4">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Password" required th:field="*{password1}" />

                                    <label for="password">Password</label>

                                    <!-- <p class="text-center">* shall include 0-9 a-z A-Z in 4 to 10 characters</p> -->
                                </div>

                                <div class="form-floating">
                                    <input type="password" name="confirm_password" id="confirm_password"
                                        class="form-control" placeholder="Password" required th:field="*{password2}" />

                                    <label for="confirm_password">Password Confirmation</label>
                                </div>

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Create account
                                </button>

                                <p class="text-center">
                                    Already have an account? Please
                                    <a th:href="@{/user/login}">Sign In</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
